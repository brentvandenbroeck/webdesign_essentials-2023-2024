<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>

<body>

    <h1>
        <svg width="60" height="30">
            <rect x="0" y="5" width="20" height="20" fill="#e0c01d" />
            <rect x="20" y="5" width="20" height="20" fill="#23a0ce" />
            <polygon points="40,0 60,15 40,30" fill="#23a0ce" />
        </svg>
        Scalable Vector Graphics
    </h1>
    <hr>

    <p>With very simple shapes you can code your own images.</p>

    <h2>Scrabble</h2>
    <svg width="40" height="40">
        <rect x="0" y="0" height="40" width="40" fill="#e0c01d" />
        <line x1="10" y1="13" x2="30" y2="13" stroke="#254250" stroke-width="6" />
        <line x1="20" y1="10" x2="20" y2="27" stroke="#254250" stroke-width="6" />
    </svg>
    <h2>Sunrise</h2>
    <svg width="60" height="40">
        <rect x="0" y="0" height="40" width="60" fill="#23a0ce" />
        <ellipse cx="30" cy="40" rx="20" ry="20" fill="#e0c01d" />
    </svg>
    <h2>Shorts</h2>
    <svg width="40" height="35">
        <rect x="0" y="0" height="5" width="40" fill="#e0c01d" />
        <rect x="0" y="5" height="30" width="40" fill="#254250" />
        <ellipse cx="0" cy="35" rx="17" ry="17" fill="#ffffff" />
        <ellipse cx="40" cy="35" rx="17" ry="17" fill="#ffffff" />
    </svg>
    <p>Don't feel like coding much? You might find images on sites with royalty free photos.</p>
    <img src="pexels-ann-h-1888004.jpg" height="400" width="400" alt="">

</body>

</html>
